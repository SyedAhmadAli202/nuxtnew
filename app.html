<!DOCTYPE html>
<html {{ HTML_ATTRS }} lang="en">
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>
    <div
      id="preloader"
      style="
        position: fixed;
        z-index: 10000;
        background: #fff;
        width: 100%;
        height: 100%;
      "
    >
      <img
        style="
          opacity: 1;
          position: absolute;
          top: calc(40% - 90px);
          left: calc(45% - 90px);
        "
        src="/images/loading.gif"
        alt="loading"
      />
    </div>
    <div id="app_main" class="violeta">
      {{ APP }}
    </div>
  </body>
</html>
